server.port=8091
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.datasource.url=jdbc:mysql://localhost/sreekar?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
